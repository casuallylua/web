<!DOCTYPE HTML>
<html>
<head>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Meta and Title -->
    <title>My Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Personal Portfolio showcasing web development and digital art projects.">
    <meta name="keywords" content="portfolio, web developer, digital art, coding projects">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Particles.js (used for background animation) -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body class="is-preload">

    <!-- Header -->
    <header id="header">
        <a class="logo" href="index.html">My Portfolio</a>
        <nav><a href="#menu">Menu</a></nav>
    </header>

    <!-- Nav Menu -->
    <nav id="menu">
        <ul class="links">
            <li><a href="#about">About Me</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Deployment Counter -->
    <div class="deployment-counter">
        <span class="counter-icon"><i class="fas fa-rocket"></i></span>
        <span class="counter-text">Deployments: <span id="deployment-count">Loading...</span></span>
    </div>

    <!-- Banner -->
    <section id="banner">
        <div class="inner">
            <h1>Welcome to My World</h1>
            <p>"The only way to do great work is to love what you do." â€“ Steve Jobs</p>
        </div>
        <video autoplay loop muted playsinline controls>
            <source src="images/banner2.mp4" type="video/mp4">
            <img src="images/banner.jpg" alt="Fallback banner image">
        </video>
    </section>

    <!-- About Me -->
    <section id="about" class="about" style="border: 2px solid white; padding: 20px;">
        <h2 class="about-heading" style="color: white;">About Me</h2>
        <p class="about-text" style="color: white;">I am a web developer with a passion for creating engaging user experiences and dynamic websites...</p>
        <!-- More content -->
    </section>

    <!-- Particles Container -->
    <div id="particles-js"></div>

    <!-- Fetch Script for Deployment Counter -->
    <script>
        // Fetch deployment count
        fetch('deployments.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('deployment-count').textContent = data.deployments;
            })
            .catch(err => {
                console.error("Error fetching deployment count:", err);
                document.getElementById('deployment-count').textContent = "N/A";
            });

        // Scroll-triggered text highlighting effect
        document.addEventListener('DOMContentLoaded', function() {
            const aboutText = document.querySelectorAll('.about-text');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible', 'highlight');
                    } else {
                        entry.target.classList.remove('visible', 'highlight');
                    }
                });
            }, { threshold: 0.5 });
            aboutText.forEach(text => observer.observe(text));
        });

        // Particles background effect triggered on scroll
        let particlesInitialized = false;
        document.addEventListener('scroll', () => {
            if (!particlesInitialized && window.scrollY > 50) {
                particlesInitialized = true;
                particlesJS('particles-js', {
                    particles: {
                        number: { value: 100 },
                        size: { value: 3 },
                        move: { speed: 2 },
                    },
                    interactivity: {
                        events: {
                            onhover: { enable: true, mode: 'repulse' }
                        }
                    }
                });
            }
        });
    </script>

</body>
</html>
